<div class="container">
  <div class="form-container">
    <h2>Dodaj urlop:</h2>
    <form>
      <div class="form-group">
        <label for="od">Od:</label>
        <input type="date" id="od" name="od" [(ngModel)]="vacationData.startDate" required>
      </div>

      <div class="form-group">
        <label for="do">Do:</label>
        <input type="date" id="do" name="do" [(ngModel)]="vacationData.endDate" required>
      </div>

      <div class="form-group">
        <label for="pracownik">Pracownik:</label>
        <select id="pracownik" name="pracownik" [(ngModel)]="selectedEmployee">
          <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.firstName + " " + employee.lastName }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button class="submit-button" type="submit" (click)="addVacation()">Dodaj</button>
        <button class="back-button" (click)="goBack()">Cofnij</button>
      </div>
    </form>
  </div>
</div>
